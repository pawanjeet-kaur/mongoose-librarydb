<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>List of Books</h1>
        <p>
            <a href="/">Homepage</a>
        </p>
        <br>
        <table>
            <tr>
                <td>ISBN</td>
                <td>Title</td>
                <td>Author</td>
                <td>Publication Date</td>
                <td>Summary</td>
            </tr>
            <% for (let i=0;i<booksDb.length;i++){ %>
                <tr>
                    <td><%= booksDb[i].isbn%> </td>
                    <td> <%= booksDb[i].title %> </td>
                    <td><%= booksDb[i].author.name.firstName + " " + booksDb[i].author.name.lastName %></td>
                    <td><%= booksDb[i].publicationDate %></td>
                    <td><%= booksDb[i].summary %></td>
                </tr>
                <%}
                %>
        </table>
    </body>
</html>
